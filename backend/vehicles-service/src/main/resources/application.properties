# Application name for Spring Boot application
spring.application.name=vehicles-service

# Database configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:vehicles-db
# Enable H2 console for web access
spring.h2.console.enabled=true

# Server port configuration for Spring Boot application
server.port=8085

# Server port configuration for gRPC server
grpc.server.port=9091

# Enable GraphiQL for GraphQL queries and exploration
spring.graphql.graphiql.enabled=true

# Enable Spring Cloud Discovery for service registration and discovery
spring.cloud.discovery.enabled=true

# Expose all management endpoints (e.g., health, metrics)
management.endpoints.web.exposure.include=*

